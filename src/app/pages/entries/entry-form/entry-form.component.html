<nav>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{ this.pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
      {{ this.pageTitle }}
    </h1>
  </div>

  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="this.entryForm" (submit)="this.submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre a categoria</div>

    <div class="card-body">
      <div class="form-row">
        <!-- Campo type -->
        <div class="form-group col-md-2">
          <label for="type">Tipo</label>
          <select
            name="type"
            id="type"
            formControlName="type"
            class="form-control"
          >
            <option value="expense">Despesa</option>
            <option value="revenue">Receita</option>
          </select>
          <div
            class="text-danger"
            *ngIf="
              this.entryForm.get('type').invalid &&
              this.entryForm.get('type').touched
            "
          >
            <div *ngIf="this.entryForm.get('type').errors.required">
              Dado obrigatório!
            </div>
          </div>
        </div>
        <!-- Campo type -->

        <!-- Campo name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div
            class="text-danger"
            *ngIf="
              this.entryForm.get('name').invalid &&
              this.entryForm.get('name').touched
            "
          >
            <div *ngIf="this.entryForm.get('name').errors.required">
              Dado obrigatório!
            </div>
            <div *ngIf="this.entryForm.get('name').errors.minlength">
              Deve ter no mínimo 2 caracteres!
            </div>
          </div>
        </div>
        <!-- Campo name -->
      </div>
      <div class="form-row">
        <!-- Campo description -->
        <div class="form-group col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
        <!-- Campo description -->
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="this.serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of this.serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    [disabled]="this.submittingForm || this.entryForm.invalid"
    class="btn btn-primary btn-lg float-right mt-3"
    type="submit"
  >
    Salvar
  </button>
</form>
